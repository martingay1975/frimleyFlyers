<!doctype html>
<html lang="en">
<head>

	<!-- stops the whole page from sliding when swiping -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- used for search engine result description (not for the search themselves)-->
	<meta name="description" content="Frimley Flyers Running Group" />
	<meta name="author" content="Martin Gay">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="Scripts/app/environment.js"></script>

	<!-- Bootstrap: Latest compiled and minified CSS -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->

	<!-- Bootstrap: Optional theme -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">-->

	<!-- Flyers Css-->
	<link rel="stylesheet" type="text/css" href="content/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="content/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="content/main.css">

	<!-- development-start -->
	<!-- requireJs setup -->
	<script src="Scripts/app/requireConfig.js"></script>
	<script data-main="app/knockout-startup.js" src="Scripts/ThirdParty/requirejs/require.js"></script>
	<!-- development-end -->

	<title>Frimley Flyers</title>
	
	<!-- start of require injected scripts -->

</head>
<body>

	<!-- ko component: "svg-images" -->
	<!-- /ko -->
		
	<!-- ko component: {name: 'navigation'} --> 
	<!-- /ko --> 

	<!-- ko component: {name: 'header1'} -->
	<!-- /ko -->
	
	<h2 class="row">
		<h2 class="pageTitle" data-bind="text: $data.pageTitleObservable"></h2>
		<div class="main-container">
			<!-- ko if: $data.currentRouteObservable() -->
			<div id="content" data-bind="component: { name: $data.currentRouteObservable().componentName, params: $data.currentRouteObservable() }"></div>
			<!--<div id="content" data-bind="component: { name: 'leaguetable', params: {seasonYear: '2017short' } }"></div>-->
			<!-- /ko -->
		</div>

	</h2>

	<footer style="background-color:white">
		<ul class="nav navbar-nav navbar-right" style="position:relative">
			
			<li><a href="http://twitter.com/FrimleyFlyers" target="_blank"><svg viewBox="0 0 90 90"><use xlink:href="#twitter"></use></svg></a></li>
			<li><a href="http://www.facebook.com/FrimleyF/" target="_blank"><svg style="padding: 3px; display: block; box-sizing: content-box; width: 30px; height: 30px" viewBox="0 0 70 70"><use xlink:href="#facebook"></use></svg></a></li>
			<li><a href="http://www.facebook.com/FrimleyF/" target="_blank"><img style="width: 30px" src="/Scripts/components/navigation/images/facebook.png"/></a></li>
			<li><a href="http://www.strava.com/clubs//frimleyflyers" target="_blank"><img style="width: 30px" src="/Scripts/components/navigation/images/strava.png"/></a></li>
		</ul>
	</footer>
</body>

</html>
